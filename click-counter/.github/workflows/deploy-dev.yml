name: Deploy to Dev

on:
  push:
    branches: [ main ]

permissions:
  id-token: write   # OIDC
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::744872514312:role/GitHubActions-Deploy-Dev
          aws-region: us-east-1

      - name: Set up SAM
        uses: aws-actions/setup-sam@v2

      - name: Build & deploy
        run: |
          sam build
          sam deploy --stack-name click-counter-dev --no-confirm-changeset --no-fail-on-empty-changeset
